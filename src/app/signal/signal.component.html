<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<p>Signal-Set</p>
<div>
    <table border="3" style="width: 50%;">
        <thead>
            <th>FirstName</th>
            <th>LastName</th>
            <th>FullName</th>
        </thead>
        <tbody>
            <tr>
                <td>{{firstName()}}</td>
                <td>{{lastName()}}</td>
                <td>{{fullName()}}</td>
            </tr>
            <tr>
                <td>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" [value]="firstName()" #fName placeholder="Change First Name" />
                        <button (click)="changeFirstName(fName.value)" class="btn btn-primary" type="button">Change First Name</button>
                    </div>
                </td>
                <td>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" [value]="lastName()" #lName placeholder="Change Last Name" />
                        <button (click)="changeLastName(lName.value)" class="btn btn-primary" type="button">Change Last Name</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<p>Signal-Update</p>
<div class="quantity">
    <button class="minus" aria-label="Decrease" (click)="minusQuantity()">&minus;</button>
    <td>{{quantity()}}</td>
    <button class="plus" aria-label="Increase" (click)="addQuantity()">&plus;</button>
  </div>

<p>Signal-Mutate-Object-Property</p>
<div>
    <table border="4">
        <thead>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Rating</th>
        </thead>
        <tbody>
            <tr>
                <td>{{product().name}}</td>
                <td>{{product().category}}</td>
                <td>{{product().price}}</td>
                <td>{{product().rating}}</td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-success mt-2" (click)="changeProductName()">Change Name To Mobile</button>
</div>
