<!-- This is the example of Reactive form -->
 <br>
 <br>
 <h1>Reactive Form Example</h1>
 <div>
    <form [formGroup]="userForm" (ngSubmit)="submitForm()">
        <div>
            <label for="name">Name :</label>
            <input
            type="text"
            name="name"
            id="name" 
            placeholder="Enter Name Here"
            formControlName = "name"
            />
        </div>
        <div>
            <label for="email">Email :</label>
            <input
            type="email"
            name="email"
            id="email" 
            placeholder="Enter Email Here"
            formControlName = "email"
            />
        </div>
        <div formGroupName="address">
            <label for="street">Street :</label>
            <input
            type="text"
            name="street"
            id="street" 
            placeholder="Enter Street Here"
            formControlName = "street"
            />
            <label for="city">City :</label>
            <input
            type="text"
            name="city"
            id="city" 
            placeholder="Enter City Here"
            formControlName = "city"
            />
            <label for="state">State :</label>
            <input
            type="text"
            name="state"
            id="state" 
            placeholder="Enter State Here"
            formControlName = "state"
            />
        </div>
        <div formArrayName="phoneNumbers">
            <div *ngFor="let phoneCtrl of phoneNumbers.controls; let i = index">
                <label for="phoneNumbers">Phone Number {{ i+1 }} :</label>
                <input type="text" [formControlName] = "i" />
                <button type="button" (click)="removePhoneNumber(i)">Remove Phone Number</button>
            </div>
            <div>
                <button type="button" (click)="addPhoneNumber()">Add Phone Number</button>
            </div>
        </div>
        <div>
            <button type="submit" [disabled]="!userForm.valid">Submit</button>
        </div>
    </form>
 </div>
