<div>
    <h1>User</h1>
    <form #userForm="ngForm" (ngSubmit)="submitForm(userForm)">
        <div>
            <label for="name">Name: </label>
            <input
             type="text"
             name="name"
             id="name"
             [ngModel]="user.name"
             required
             />
        </div>
        <div>
            <label for="email">Email: </label>
            <input
             type="email"
             name="email"
             id="email"
             [ngModel]="user.email"
             required
             />
        </div>
        <button type="submit" [disabled]="userForm.invalid">Submit</button>
    </form>
</div>
